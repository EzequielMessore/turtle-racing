name: Ktlint and unit tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  ktlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Ktlint Verification
        run: ./gradlew ktlintCheck
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Unit tests
        run: ./gradlew test

